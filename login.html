<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 mb-4">Welcome To
            <span class="font-semibold text-violet-600">My Banck</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl ">Deposit</h4>
                    <h2 class="text-5xl text-white">$ <span id="fild">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl ">Withdraw</h4>
                    <h2 class="text-5xl text-white">$ <span id="wfild">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl ">Total Balance</h4>
                    <h2 class="text-5xl text-white">$ <span id="total-blance">00</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input id="deposite-field" type="text" class="w-9/12 mb-2 px-3 block text-black"
                        placeholder="Deposit Amount">
                    <button id="btn-deposit"
                        class="bg-sky-700 px-8 py-2 font-medium rounded-lg text-white hover:bg-amber-500">
                        Add</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb -4">Please Withdraw</h4>
                    <input id="Withdraw-fild" type="text" class="w-9/12 mb-2 px-3 block text-black"
                        placeholder="Deposit Amount">
                    <button id="btn-withdraw"
                        class="bg-violet-700 px-8 py-2 font-medium rounded-lg text-white hover:bg-amber-500">
                        Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('btn-deposit').addEventListener('click', function () {
            const depositeFild = document.getElementById('deposite-field');
            const newDepositAmount = depositeFild.value;
            const newInputValue = parseFloat(depositeFild.value);
            depositeFild.value = '';

            if (isNaN(newDepositAmount)) {
                alert('only number');
                return;
            }
            const addDiposit = document.getElementById('fild');
            const preAddString = addDiposit.innerText;
            const preAddValue = parseFloat(preAddString);
            const addTotal = preAddValue + newInputValue;
            addDiposit.innerText = addTotal;



            const TotalBalnce = document.getElementById('total-blance');
            const preTotalBlanceString = TotalBalnce.innerText;
            const preTotalBlance = parseFloat(preTotalBlanceString);
            const currrentBlance = preTotalBlance + newInputValue;
            TotalBalnce.innerText = currrentBlance;
        })
    </script>
</body>

</html>
